<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


  <link rel="stylesheet" type="text/css" href="w4c1layout.css">

  <!-- font awesome !-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/journal/bootstrap.min.css">
  <title>B O O T S T R A P B O Y S</title>
</head>
<body>
<div id="header" class="container" >
  <div id="page-header" class="page-header">
    <h1 id="headertext">Header
      <i class="fa fa-twitter fa-spin" onclick="headerChange()"></i></h1>

  </div>

  <div class="row">
    <nav id="navbar" class="navbar navbar-default">
      <div id="navcontainer" class="container-fluid">
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="w4c1.html">Home</a></li>
            <li><a href="two.html">Two</a></li>
            <li><a href="three.html">Three</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <div class="row">
    <div id="sidebar" class="col-md-3">
      <h4>Sidebar</h4>
      <br>

      <p>This is the first page, which has some content.</p>
      <br>
      <button onclick="changeColor()">Change Colors</button>
    </div>
    <div id="mainbar" class="col-md-9">
      <h4>Main Page</h4>
      <br>

      <form class="form-inline" role="form" method="get">
        <div id="username" class="form-group">
          <label for="email">Username:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <br>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <ul class="nav nav-tabs">
        <li class="active"><a href="#"><i class="fa fa-home fa-fw"></i>&nbsp;Home</a></li>
        <li><a href="w4c1.html"><i class="fa fa-book fa-fw"></i>&nbsp; Library</a></li>
        <li><a href="w4c1.html"><i class="fa fa-pencil fa-fw"></i>&nbsp; Applications</a></li>
        <li><a href="w4c1.html"><i class="fa fa-cog fa-fw"></i>&nbsp; Settings</a></li>
      </ul>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-body">
            <ul class="nav nav-pills">
              </li>
              <li><a href="#"><i class="fa fa-camera-retro fa-lg"></i>&nbsp; Pill 1</a></li>
              <li><a href="#"><i class="fa fa-camera fa-lg"></i>&nbsp;Pill 2</a></li>
              <li><a href="#"><i class="fa fa-video-camera fa-lg"></i>&nbsp;Pill 3</a></li>
            </ul>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">360p</button>
              <button type="button" class="btn btn-primary">720p</button>
              <button type="button" class="btn btn-primary">1080p</button>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <h4 align="center"> Enter the tweetzone:</h4>

            <div style="padding: 10px 100px 10px;">
              <form class="bs-example bs-example-form" role="form">
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" placeholder="twitterhandle">
                </div>
                <br>

                <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-addon">.00</span>
                </div>
                <br>

                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control">
                  <span class="input-group-addon">.00</span>
                </div>
              </form>

              <form class="form-horizontal" role="form">
                <div class="input-group">
                  <label for="inputfield1" class="col-sm-2 control-label">Input 1</label>

                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputfield1" placeholder="Input 1">
                  </div>

                  <label for="inputfield2" class="col-sm-2 control-label">Input 2</label>

                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputfield2" placeholder="Input 2">
                  </div>
                </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
              <img src="dean1.jpg" id="dean1" class="img-thumbnail" alt="dean1" width="10%" height="10%" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)">
              <img src="dean2.jpg" id="dean2" class="img-thumbnail" alt="dean2" width="10%" height="10%" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)">
              <img src="dean3.jpg" id="dean3" class="img-thumbnail" alt="dean3" width="10%" height="10%" onmouseenter="bigImg(this)" onmouseleave="normalImg(this)">


            </div>
          </div>
          <br><br><br><br><br><br><br><br><br>
        </div>

      </div>
    </div>
  </div>


  <div id="footer" class="navbar navbar-fixed-bottom" onmouseover="opacityUp()" onmouseleave="opacityDown()">
    <p> Footer</p>


    <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
  </div>
</div>

<script>
  var i = 0;
  function changeColor() {

    if (i < 1) {
      document.getElementById("mainbar").style.color = "white";
      document.getElementById("sidebar").style.color = "black";
      i++;
    }
    else {
      document.getElementById("mainbar").style.color = "black";
      document.getElementById("sidebar").style.color = "white";
      i--;
    }
  }

  function bigImg(x) {
    x.style.height = "30%";
    x.style.width = "30%";
  }

  function normalImg(x) {
    x.style.height = "10%";
    x.style.width = "10%";
  }

  function headerChange()
  {
    document.getElementById("page-header").innerHTML = "i'm different now ";
  }

  function opacityUp()
  {
    document.getElementById("footer").style.opacity = .5;
  }

  function opacityDown()
  {
    document.getElementById("footer").style.opacity = .3;
  }

</script>
</body>
</html>
